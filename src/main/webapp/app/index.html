    <!-- #                         -->
    <!-- # StatusBar               --> 
    <!-- #                         -->

     <ul id="cab" class="cab-main" ng-cloak>

      <li ng-show="appState < 128" class="trigger cab-action" ng-click="toggleLeft()">
        <i class="fa fa-th fa-2x on-cab"></i>
      </li>

      <li ng-show="appState < 128" class="trigger cab-right cab-action" ng-click="toggleRight()">
        <i class="fa fa-th fa-2x on-cab"></i>
      </li>         

      <li ng-click="goBack()"><a title="go back"><i class="fa fa-chevron-left fa-fw fa-2x on-cab"></i></a></li>

      <li ng-click="goHome()"><a title="return to your workplace"><i class="fa fa-home fa-fw fa-2x on-cab"></i></a></li>

      <li ng-show="appState < 128 && editMode" ng-click="doneEditing()"><a title="return to view mode"><i class="fa fa-check fa-fw fa-2x on-cab"></i></a>></li>
      <li ng-show="appState < 128 && !editMode && storyFlags.canWrite" ng-click="startEditing()"><a title="edit story"><i class="fa fa-pencil fa-fw fa-2x on-cab"></i></a>></li>

      <!-- selecting a story for slot-->
      <li ng-show="selectMode" ng-click="select()"><a title="add this story to the slot"><i class="fa fa-check fa-fw fa-2x on-cab"></i></a>></li>
      <li ng-show="stack" ng-click="goToStack()"><a class="text" title="story and slot you are going to add a story to"><i class="fa fa-clipboard fa-fw fa-lg on-cab"></i>&nbsp;{{stack.storyTitle}}&nbsp;<i class="fa fa-link fa-fw fa-lg on-cab"></i>&nbsp;{{stack.slotName}}</a></li>        
      <li ng-show="selectMode" ng-click="cancel()"><a title="cancel selecting a story"><i class="fa fa-times fa-fw fa-2x on-cab"></i></a></li>

      <!-- selecting a story for graph-search -->
      <li ng-show="targetMode" ng-click="selectTarget()"><a title="select story for graph-search"><i class="fa fa-check fa-fw fa-2x on-cab"></i></a>></li>
      <li ng-show="targetMode" ng-click="goToTargetStack()">
        <a class="text">
          <i class="fa fa-clipboard fa-fw fa-lg on-cab"></i>&nbsp;
          {{targetStack.source.title}}&nbsp;
          <i class="fa fa-code-fork fa-fw fa-lg on-cab"></i>
        </a>
      </li>        
      <li ng-show="targetMode" ng-click="cancelTarget()"><a title="cancel graph-search"><i class="fa fa-times fa-fw fa-2x on-cab"></i></a></li>

      <!-- story-editing -->
      <li ng-show="appState < 128 && !editMode && !selectMode && !targetMode && storyFlags.saved" ng-click="createStoryInSlot()"><a title="create a new story and add it to to slot at this one"><i class="fa fa-file-text-o fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && !selectMode && !targetMode" ng-click="saveStory()"><a title="save this story"><i class="fa fa-save fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && !editMode && !selectMode && !targetMode && storyFlags.saved" ng-click="deleteStory()"><a title="delete this story"><i class="fa fa-trash-o fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 4 && !editMode && !selectMode && !targetMode && storyFlags.saved" ng-click="createSlot()"><a title="add an existing story to a slot of this one"><i class="fa fa-link fa-fw fa-2x on-cab"></i></a></li>
      <!-- editing stories in a slot -->
      <li ng-show="appState === 4 && !editMode && !selectMode && !targetMode && storyFlags.saved" ng-click="addStory()"><a title="add an existing story to the actual open slot"><i class="fa fa-link fa-fw fa-2x on-cab"></i></a></li>
      <!-- share a story -->
      <li ng-show="appState < 128 && !editMode && !selectMode && !targetMode" ng-click="shareStory()"><a title="share a story with other users"><i class="fa fa-random fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && !editMode && !selectMode && !targetMode && !storyFlags.stars && storyFlags.saved" ng-click="starStory()"><a title="star this story"><i class="fa fa-star-o fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && !editMode && !selectMode && !targetMode && storyFlags.stars && storyFlags.saved" ng-click="unstarStory()"><a title="unstar this story"><i class="fa fa-star fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && storyFlags.saved" ng-click="reloadStory()"><a title="reload this story"><i class="fa fa-refresh fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && editMode && storyFlags.saved" ng-click="addAttachment()"><a title="upload an attachment to this story"><i class="fa fa-paperclip fa-fw fa-2x on-cab"></i></a></li>

      <li ng-show="appState < 128 && editMode" ng-click="controlText('bold',$event)"><a title="make text bold"><i class="fa fa-bold fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && editMode" ng-click="controlText('italic',$event)"><a title="make text italic"><i class="fa fa-italic fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && editMode" ng-click="controlText('link',$event)"><a title="make text a link"><i class="fa fa-external-link fa-fw fa-2x on-cab"></i></a></li>      
      <li ng-show="appState < 128 && editMode" ng-click="controlText('header',$event)"><a title="make current line a header"><i class="fa fa-text-height fa-fw fa-2x on-cab"></i></a></li>
      <li ng-show="appState < 128 && editMode" ng-click="controlText('list-ul',$event)"><a title="make line a list"><i class="fa fa-list-ul fa-fw fa-2x on-cab"></i></a></li>  

      <!-- create a new story on it's own -->
      <li ng-show="!selectMode && !targetMode && appState === 128">
        <a href="#/story" title="create a new story"><i class="fa fa-file-text-o fa-fw fa-2x on-cab"></i></a>
      </li>

      <li class="cab-right" id="user-menu"><a class="user"><i class="fa fa-user fa-fw fa-lg"></i>&nbsp;{{userContext.name}}</a>
        <ul>
          <li ng-click="changePassword()"><i class="fa fa-cog fa-fw"></i>&nbsp;change password</li>
          <li ng-click="logout()"><i class="fa fa-power-off fa-fw"></i>&nbsp;log me out</li>
        </ul>
      </li>
      <li class="cab-right">
        <input id="query-input" ng-model="cabQueryString" placeholder="search for..." on-enter="search()"
          select-on-focus x-webkit-speech speech>
        </input>
      </li>
      <li class="cab-right"><a ng-click="search(true)" title="go to the search-page"><i class="fa fa-search fa-fw fa-2x on-cab"></i></a></li>
      <li class="cab-right" ng-show="appState < 128"><a title="start a new graph-search" ng-click="findPaths()"><i class="fa fa-code-fork fa-fw fa-2x on-cab"></i></a></li>

      
           
    </ul>

    <div id="md-overlay" class="md-overlay"></div> <!-- the overlay element -->

    <div class="md-modal md-effect-3" id="login-modal" ng-controller="LoginDialogCtrl">
      <div class="md-content">
        <h3>{{welcome}}&nbsp;<i style="float: right; margin-top: 2px;" class="fa fa-lock action"></i></h3>
        <div>
          <input id="loginInput" class="start-focus" type="text" ng-model="login" on-enter="goToPassword()" placeholder="Your Login"></input>
          <input id="passwordInput" type="password" ng-model="pwd" on-enter="doLogin()" placeholder="Your Password"></input>
          <i class="fa fa-unlock-alt fa-2x on-button action on-right opacity-hover" ng-click="doLogin()"></i>
        </div>
      </div>
    </div>

    <div class="md-modal md-effect-3" id="usersettings-modal" ng-controller="UserSettingsCtrl">
      <div class="md-content">
        <h3>Change Your Password&nbsp;<i style="float: right; margin-top: 2px;" class="fa fa-times action" ng-click="cancel()"></i></h3>
        <div>
          <input id="old-pw-input" class="start-focus" type="password" ng-model="oldPwd" 
            on-enter="goToNewPassword()" placeholder="Your old password"></input>
          <input id="new-pw1-input" type="password" ng-model="newPwd" 
            on-enter="goToRepeatPassword()" placeholder="Your new password"></input>
          <input id="new-pw2-input" type="password" ng-model="repeatPwd" 
            on-enter="change()" placeholder="repeat the new password"></input>
          <i class="fa fa-check fa-2x on-button action on-right opacity-hover" ng-click="change()"></i>
        </div>
      </div>
    </div>

    <!-- #                         -->
