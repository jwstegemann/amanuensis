<h2>This is the story view</h2>
<ng-form>
	<p>id: <input type="text" ng-model="context.story.id" ng-disabled="true"></input></p>
	<p>title: <input type="text" ng-model="context.story.title"></input></p>
	<p>content: <textarea ng-model="context.story.content"></textarea></p>
</ng-form>
<p>&nbsp;</p>
<button ng-click="save()">Save</button>
<button ng-click="delete()">Delete</button>

<p>{{context}}</p>

<h2>InSlots:</h2>
<ul>
  <li ng-repeat="slot in context.inSlots">
    <a href="../#/slot/{{context.story.id}}/{{slot.name}}">{{slot.name}}</a>
  </li>
</ul>


<h2>OutSlots:</h2>
<ul>
  <li ng-repeat="slot in context.outSlots">
    <a href="../#/slot/{{context.story.id}}/{{slot.name}}">{{slot.name}}</a>
  </li>
</ul>

<button ng-click="addStoryToSlot()">add Story to Slot</button>
