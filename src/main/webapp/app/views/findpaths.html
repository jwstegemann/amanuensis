<div class="query-results container" scrollbar refresh-on-change="result">
  <h2 ng-show="result.length" class="resultHeader">
    <i class="fa fa-tag"></i>&nbsp;{{tagName}} connecting '{{sourceStory.title}}' and '{{targetStory.title}}'
  </h2>

    <ul ng-show="result.length" class="resultList">

      <li class="resultListItem" ng-repeat="storyResult in result">
        <a href="#/story/{{storyResult._source.id}}"><i class="fa fa-bookmark"></i>&nbsp;&nbsp;{{storyResult.title}}</a>
        <p class="origin">created by {{storyResult.createdBy}} on {{storyResult.created.substr(0,10)}}</p>
        <p class="content">{{storyResult.content}}...</p>
      </li>
    </ul>

    <p ng-show="result.length" class="stats">found {{result.length}} stories.</p>  
</div>
